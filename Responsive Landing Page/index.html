<!DOCTYPE html>
<!-- Coding by Mangesh | (M.B) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive Landing Page created for web development intership at Prodigy InfoTech"
    />
    <meta name="author" content="Mangesh Bhardwaj" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Responsive Landing Page</title>
  </head>
  <body>
    
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <div class="nav-menu">
          <ul id="nav-list">
            <li class="nav-link">
              <a href="#" class="nav-item">Home</a>
            </li>
            <li class="nav-link">
              <a href="#" class="nav-item">About</a>
            </li>
            <li class="nav-link">
              <a href="#" class="nav-item">Showcase</a>
            </li>
            <li class="nav-link">
              <a href="#" class="nav-item">Contact Us</a>
            </li>
          </ul>
        </div>
        <img src="./assets/menu.png" alt="menu-icon" class="menu-icon" onclick="NavToggle()">
      </nav>

      <!-- HomePage -->
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br> Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button>Buy Now <img src="./assets/arrow.png" alt="arrow"></button>
        </div>
        <div class="col-2">
          <img src="./assets//controller.png" alt="controller" class="controller">
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./assets/add.png" alt="add-btn">
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <!-- Social Links -->
      <div class="social-links">
        <img src="./assets/fb.png" alt="Facebook">
        <img src="./assets/tw.png" alt="Twitter">
        <img src="./assets/ig.png" alt="Instagram">
      </div>
    </div>
    

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
